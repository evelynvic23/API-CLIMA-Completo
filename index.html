<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CLIMA</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>



        <div class="logo">


            <img src="imagens/logo.png" alt="" class="l">


            <h1> API - Clima</h1>

        </div>
       
    </header>

    <main>


        <div class="card">
    
    
            <p id="temperatura"></p>
    
    
         

       

            <input placeholder="Pesquise um local" class="input" name="text" type="text" id="busca">

            <br>
            <br>
        
            <!-- <button onclick="getWeather()">
                Buscar
            </button> -->


            <button class="btn-donate" onclick="getWeather()">
              Buscar
            </button>
    
    
        </div>

  
  
    </main>


    <footer>
       

    </footer>


    <script>
        // O código usa a biblioteca Axios para realizar uma requisição
        // HTTP a API da OpenWeatherMap para obter a preisão do tempo.





        //Esta linha define a função assincrona, isso significa que a função pode
        //esperar por uma resposta da API.

    


        async function getWeather(){


            var buscandoLugar = document.querySelector("#busca").value;

            // Nest linha estamos fazendo uma chamada a API usando a biblioteca Axios.
            // A URL inclui informações de localização (Mogi das Cruzes), e a unidade de medida (Celsius)
            // e a chave da API (API-KEY).


            const response = await
            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${buscandoLugar}&units=metric&appid=64ed82577ced7f69cb1687f0ce536131`);


            //Aqui estamos extraindo a temperatura atual em (Celsius) da resposta da API e armazena na variável tempCelsius.

            const tempCelsius = response.data.main.temp;

            document.querySelector('#temperatura').innerHTML = `A temperatura atual é de: ${tempCelsius}°C.`;
        }
        //Chamando a função getWeather para iniciar a consulta da API.

        getWeather();


      
    </script>
    
</body>
</html>
